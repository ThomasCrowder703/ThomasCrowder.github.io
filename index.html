<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThomasCrowder703</title>
    <link rel="stylesheet" href="css/personal-site-bash.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <nav>
        <h2 id="my-name">Thomas Crowder</h2>
    </nav>
</header>
<section>
    <div class="style-select">
        <button id="button1">Night mode</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
        <button id="button4">Button 4</button>
        <button id="button5">Button 5</button>
    </div>

    <div>
        <h2 id="about-me">Short Bio!</h2>
        <p id="firstParagraph">Welcome! My name is Thomas Crowder. I am from Somerset, Texas, however I was born in San Antonio. I am currently a student at Codeup.</p>
    </div>
    <div>
        <h2>Languages!</h2>
        <ul class="languages">
            <li>Javascript</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>English!</li>
        </ul>
    </div>

</section>

    <div class="container">
        <div id="button">Button</div>
    </div>

<!--<script src="js/personal-site-bash.js"></script>-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $('#button1').click(function() {
        $("h2, .languages, #firstParagraph").css("color", "white");
        $("body").css("background-color", "rgb(29,29,29)")
        $("nav").css("background-image","none")
        $(this).text("Day Mode")
    });

</script>
</body>
</html>
